{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
      <div class="card">

        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>{{segment}}</h5>
      </div>
        <ul>
          <div class="table-responsive">

          <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody>
                {% for car in estudiantes %}
                    <tr>
                        <td>{{ car.pk }}</td>
                        <td>{{ car.username }}</td>
                        <td>{{ car.last_name }}</td>
                        
                     
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
      </div>

        </ul>
      </div>
    </div>
  </div>
{% endblock  %}
